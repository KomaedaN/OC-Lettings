version: 2.1

orbs:
  heroku: circleci/heroku@2.0


jobs:
  build-test-linting:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: |
            python -m venv env
            source env/bin/activate
            pip install --upgrade pip
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            pytest
      - run:
          name: Linting
          command: |
            flake8
      

  build-docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build and push Docker Image
          command: |
            docker build --tag oc-lettings:$CIRCLE_SHA1 .
            docker tag oc-lettings:$CIRCLE_SHA1 $DOCKER_USERNAME/oc-lettings:$CIRCLE_SHA1
            docker push $DOCKER_USERNAME/$DOCKER_REPO:$CIRCLE_SHA1

  deploy-to-heroku:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          name: Login to Heroku
          command: |
            echo "HEROKU_API=${HEROKU_API}"
            echo "${HEROKU_API}" | heroku auth:token
            echo ${HEROKU_API} | heroku login --interactive
            heroku container:login

      - run:
          name: Push Docker Image to Heroku
          command: |
            heroku container:push --app $HEROKU_NAME web
            heroku_container:release --app $HEROKU_NAME web


workflows:
  main:
    jobs:
      - build-test-linting
      - build-docker:
          requires:
            - build-test-linting
      - deploy-to-heroku:
          requires:
            - build-docker