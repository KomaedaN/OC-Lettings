version: 2.1

orbs:
  heroku: heroku/install


jobs:
  build-test-linting:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: |
            python -m venv env
            source env/bin/activate
            pip install --upgrade pip
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            pytest
      - run:
          name: Linting
          command: |
            flake8
      

  build-docker:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build and push Docker Image
          command: |
            docker build --tag oc-lettings:$CIRCLE_SHA1 .
            docker tag oc-lettings:$CIRCLE_SHA1 $DOCKER_USERNAME/oc-lettings:$CIRCLE_SHA1
            docker push $DOCKER_USERNAME/$DOCKER_REPO:$CIRCLE_SHA1

  deploy-to-heroku:
    executor: heroku/default
    steps:
      - heroku/install-cli
      - heroku/login
      - heroku/deploy-docker-image:
          app_name: $HEROKU_NAME
          image_name: $DOCKER_USERNAME/$DOCKER_REPO:$CIRCLE_SHA1



workflows:
  main:
    jobs:
      - build-test-linting
      - build-docker:
          requires:
            - build-test-linting